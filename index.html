<!DOCTYPE html>
<html>
    <head>
        <title>Bet on Memes - SLO Hacks 2020</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1>Bet on Memes - SLO Hacks 2020</h1>
        <div class="content">
            <div class="slideshow-container" id="memeDiv">
                <div id="meme-dots" style="text-align:center"> </div>
                <br>
            </div>

            <div class="game-container">
                <div id="moneyText">
                    <h2>MONEY POT</h2>
                    <h2></h2>
                </div>
                <br>
                <div>
                    <h2 id="playerTag">Player 1:</h2>
                    <span id="pt1">
                        <img class="pointImage" id="1.1" src="laughemoji.png">
                        <img class="pointImage" id="1.2" src="laughemoji.png">
                        <img class="pointImage" id="1.3" src="laughemoji.png">
                        <img class="pointImage" id="1.4" src="laughemoji.png">
                        <img class="pointImage" id="1.5" src="laughemoji.png">    
                    </span>
                </div>

                <div>
                    <h2 id="playerTag">Player 2:</h2>
                    <span id="pt2">
                        <img class="pointImage" id="2.1" src="laughemoji.png">
                        <img class="pointImage" id="2.2" src="laughemoji.png">
                        <img class="pointImage" id="2.3" src="laughemoji.png">
                        <img class="pointImage" id="2.4" src="laughemoji.png">
                        <img class="pointImage" id="2.5" src="laughemoji.png">    
                    </span>
                </div>

                <div>
                    <button onclick="startRound(1000)">START GAME</button>
                    <button>PUT MONEY IN POT</button>
                </div>
            </div>

            <div id="webcamStreamContainer"><video autoplay="true" id="webcamVideoStream"></video></div>
        </div>

        <button id="saveScreenshotButton" disabled>Screenshot Webcam Stream</button>
        <button onclick="startMemeRotation(5000)">Start meme rotation</button>
        <button onclick="stopMemeRotation()">Stop meme rotation</button>

        <script src="js/betonmemes.js"></script>
        <script src="js/reddit.js"></script>
    </body>
</html>
